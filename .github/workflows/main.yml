name: Wiki Builder

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - uses: Saber2pr/wiki-builder@v9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
